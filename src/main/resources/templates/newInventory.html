<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create New Book</title>
    <style>
        .form-row { margin-bottom: 12px; display: flex; align-items: center; gap: 12px; }
        label { width: 160px; font-weight: 600; }
        input { padding: 6px 8px; flex: 1; }
    </style>
</head>
<body>

<p th:if="${message}" th:text="${message}"></p>

<form th:action="@{/inventory/new}" th:method="post" th:object="${book}">

    <div class="form-row">
        <label for="title">Title</label>
        <input id="title" type="text" th:field="*{title}" required />
    </div>

    <div class="form-row">
        <label for="author">Author</label>
        <input id="author" type="text" th:field="*{author}" required />
    </div>

    <div class="form-row">
        <label for="isbn">ISBN</label>
        <input id="isbn" type="text" th:field="*{isbn}" required />
    </div>

    <div class="form-row">
        <label for="publisher">Publisher</label>
        <input id="publisher" type="text" th:field="*{publisher}" />
    </div>

    <div class="form-row">
        <label for="publishedYear">Published Year</label>
        <input id="publishedYear" type="number" th:field="*{publishedYear}" min="0" step="1" />
    </div>

    <div class="form-row">
        <label for="edition">Edition</label>
        <input id="edition" type="number" th:field="*{edition}" min="1" step="1" />
    </div>

    <div class="form-row">
        <label for="genre">Genre</label>
        <input id="genre" type="text" th:field="*{genre}" />
    </div>

    <div class="form-row">
        <label for="initialInventory">Initial Inventory</label>
        <input id="initialInventory" type="number" th:field="*{inventory}" min="0" step="1" />
    </div>

    <div class="form-row">
        <label for="pages">Number of Pages</label>
        <input id="pages" type="number" th:field="*{numOfPages}" min="1" step="1" />
    </div>

    <div class="form-row">
        <label for="price">Price</label>
        <input id="price" type="number" th:field="*{price}" min="0" step="0.01" />
    </div>

    <button type="submit">Create Book</button>
</form>

</body>
</html>
