<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Inventory Form</title>
    <style>
        .form-row { margin-bottom: 12px; display: flex; align-items: center; gap: 12px; }
        label { width: 140px; font-weight: 600; }
        input { padding: 6px 8px; }
    </style>
</head>
<body>
<h1>Restock Inventory</h1>

<form th:action="@{/inventory}" th:method="post" th:object="${inventoryForm}">
    <div class="form-row">
        <label for="isbn">ISBN</label>
        <input id="isbn" type="text" th:field="*{isbn}" placeholder="978-3-16-148410-0" />
    </div>

    <div class="form-row">
        <label for="restockCount">Restock Count</label>
        <input id="restockCount" type="number" th:field="*{restockCount}" min="0" step="1" placeholder="0" />
    </div>

    <button type="submit">Submit</button>
</form>

</body>
</html>
