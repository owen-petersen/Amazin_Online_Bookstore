<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Amazin Bookstore</title>

    <!-- Static assets must live under src/main/resources/static/** -->
    <link rel="stylesheet" th:href="@{/css/base-navigation.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>

<body>
<header th:fragment="header">
    <div id="base-nav-top-bar">
        <div id="base-nav-top-bar-container">
            <div id="base-nav-logo-box">
                <a th:href="@{/}" style="text-decoration:none;color:inherit;">
                    <h1 style="margin:0;font-size:1.25rem;">Amazin</h1>
                </a>
            </div>

            <div id="base-nav-search-bar-box">
                <form id="base-nav-search-bar-form" th:action="@{/}" method="get">
                    <!-- TODO: Implement search (Milestone 2). -->
                    <label for="base-nav-search-bar-input" class="visually-hidden">Search</label>
                    <input id="base-nav-search-bar-input"
                           placeholder="Search"
                           type="text"
                           size="100"
                           maxlength="150">
                </form>
            </div>

            <div id="base-nav-user-section-box">
                <div id="base-nav-cart">
                    <a th:href="@{/cart}">
                        <img id="shopping-cart-img"
                             class="user-section-icon"
                             th:src="@{/images/icons/shopping-cart.png}"
                             alt="Shopping cart image">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="base-nav-navigation">
        <nav>
            <ul id="base-nav-navigation-links">
                <li class="base-nav-navigation-link-list-item">
                    <a class="base-nav-navigation-link" th:href="@{/cart}"><span>Cart</span></a>
                </li>
                <li class="base-nav-navigation-link-list-item base-nav-navigation-separator">|</li>
                <li class="base-nav-navigation-link-list-item">
                    <a class="base-nav-navigation-link" th:href="@{/}"><span>Home</span></a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main id="home-content-wrapper">
    <section id="book-list-section">
        <h2 class="section-title">Available Books</h2>

        <!-- Empty state -->
        <div th:if="${#lists.isEmpty(books)}" class="book-list-empty">
            <p>No books are available right now.</p>
        </div>

        <!-- Books list -->
        <ul th:if="${!#lists.isEmpty(books)}" id="book-list">
            <li class="book-list-item" th:each="book : ${books}">
                <!-- Link to /books/{id} -->
                <a class="book-list-title"
                   th:href="@{/books/{id}(id=${book.id})}"
                   th:text="${book.title}">
                    Book Title
                </a>

                <div class="book-list-meta">
                    <span class="book-list-author" th:text="${book.author}">Author Name</span>
                    <span class="book-list-separator">|</span>
                    <span class="book-list-genre" th:text="${book.genre}">Genre</span>
                    <span class="book-list-separator">|</span>
                    <span class="book-list-price">
            $<span th:text="${#numbers.formatDecimal(book.price, 1, 'NONE', 2, 'POINT')}">0.00</span>
          </span>
                </div>
            </li>
        </ul>
    </section>
</main>

<footer th:fragment="footer">
    <div id="base-nav-footer">
        <div id="base-nav-footer-container">
            <div id="base-nav-site-links"><!-- footer content placeholder --></div>
            <div id="base-nav-contact-about-links"><!-- footer content placeholder --></div>
        </div>
    </div>
</footer>
</body>
</html>
