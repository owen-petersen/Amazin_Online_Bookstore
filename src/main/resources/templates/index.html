<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{base :: head('Amazin Bookstore')}"></th:block>
    <link rel="stylesheet" href="/css/home.css"/>
</head>

<body>
<header th:replace="~{base :: header}"></header>

<main id="home-content-wrapper">
    <script src="/js/cart-management.js"></script>

    <section id="book-list-section">
        <section id="filters">
            <form th:action="@{/search}" method="get" id="filter-form">
                <input type="hidden" name="q" th:value="${q}"/>

                <label>
                    Author:
                    <select name="author">
                        <option value="">All authors</option>
                        <option th:each="a : ${authors}"
                                th:value="${a}"
                                th:text="${a}"
                                th:selected="${a == selectedAuthor}">
                        </option>
                    </select>
                </label>

                <label>
                    Genre:
                    <select name="genre">
                        <option value="">All genres</option>
                        <option th:each="g : ${genres}"
                                th:value="${g}"
                                th:text="${g}"
                                th:selected="${g == selectedGenre}">
                        </option>
                    </select>
                </label>

                <label>
                    Publisher:
                    <select name="publisher">
                        <option value="">All publishers</option>
                        <option th:each="p : ${publishers}"
                                th:value="${p}"
                                th:text="${p}"
                                th:selected="${p == selectedPublisher}">
                        </option>
                    </select>
                </label>

                <label>
                    Sort by:
                    <select name="sort">
                        <option value="" th:selected="${sort == ''}">Default</option>
                        <option value="priceAsc"  th:selected="${sort == 'priceAsc'}">Price: Low → High</option>
                        <option value="priceDesc" th:selected="${sort == 'priceDesc'}">Price: High → Low</option>
                        <option value="yearDesc"  th:selected="${sort == 'yearDesc'}">Newest First</option>
                        <option value="yearAsc"   th:selected="${sort == 'yearAsc'}">Oldest First</option>
                        <option value="titleAsc"  th:selected="${sort == 'titleAsc'}">Title: A → Z</option>
                        <option value="titleDesc" th:selected="${sort == 'titleDesc'}">Title: Z → A</option>
                    </select>
                </label>

                <button type="submit">Apply filters</button>
            </form>
        </section>

        <h2 class="section-title">Available Books</h2>

        <!-- If no books -->
        <div th:if="${#lists.isEmpty(books)}" class="book-list-empty">
            <p>No books are available right now.</p>
        </div>

        <!-- If we have books -->
        <ul th:if="${!#lists.isEmpty(books)}" id="book-list">
            <li class="book-list-item"
                th:each="book : ${books}">

                <!-- Cover image based on book.id -->
                <img class="book-cover"
                     th:src="@{'/images.book/' + ${book.id} + '.png'}"
                     th:alt="'Cover for ' + ${book.title}"
                     style="width:120px; height:auto; margin-right:1rem;">

                <!-- Title links to details page -->
                <a class="book-list-title"
                   th:href="@{'/books/' + ${book.id}}"
                   th:text="${book.title}">
                    Book Title
                </a>

                <div class="book-list-meta">
                    <span class="book-list-author"
                          th:text="${book.author}">Author Name</span>

                    <span class="book-list-separator">|</span>

                    <span class="book-list-genre"
                          th:text="${book.genre}">Genre</span>

                    <span class="book-list-separator">|</span>

                    <span class="book-list-price">
                        $<span th:text="${#numbers.formatDecimal(book.price, 1, 'COMMA', 2, 'POINT')}">0.00</span>
                    </span>

                    <span class="book-list-separator">|</span>

                    <span class="book-list-add-button">
                        <button class="cart-management-button" th:onclick="'addToCart(' + ${book.id} + ')'">Add to cart</button>
                    </span>
                </div>
            </li>
        </ul>
    </section>
</main>

<footer th:fragment="footer">
    <div id="base-nav-footer">
        <div id="base-nav-footer-container">
            <div id="base-nav-site-links">
                <!-- footer content placeholder -->
            </div>
            <div id="base-nav-contact-about-links">
                <!-- footer content placeholder -->
            </div>
        </div>
    </div>
</footer>

</body>
</html>
