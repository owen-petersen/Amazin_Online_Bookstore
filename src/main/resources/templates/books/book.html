<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{base :: head(${book.title} + ' â€“ Amazin Bookstore')}"></th:block>
    <link rel="stylesheet" href="/css/home.css"/>
</head>

<body>
<script src="/js/cart-management.js"></script>
<header th:replace="~{base :: header}"></header>

<main id="home-content-wrapper">
    <section id="book-detail-section">
        <h2 class="section-title" th:text="${book.title}">Book Title</h2>

        <div style="display:flex; gap:2rem; align-items:flex-start;">

            <img class="book-cover-large"
                 th:src="@{'/images/book/' + ${book.id} + '.png'}"
                 th:alt="'Cover for ' + ${book.title}"
                 style="width:220px; height:auto; border-radius:4px;">

            <div>
                <p><strong>Author:</strong>
                    <span th:text="${book.author}">Author Name</span>
                </p>

                <p><strong>Genre:</strong>
                    <span th:text="${book.genre}">Genre</span>
                </p>

                <p><strong>ISBN:</strong>
                    <span th:text="${book.isbn}">123456789</span>
                </p>

                <p><strong>Publisher:</strong>
                    <span th:text="${book.publisher}">Publisher Name</span>
                </p>

                <p><strong>Year:</strong>
                    <span th:text="${book.publishedYear}">2000</span>
                </p>

                <p><strong>Edition:</strong>
                    <span th:text="${book.edition}">1</span>
                </p>

                <p><strong>Pages:</strong>
                    <span th:text="${book.numOfPages}">300</span>
                </p>

                <p><strong>In Stock:</strong>
                    <span th:text="${book.inventory}">1</span>
                </p>

                <p><strong>Price:</strong>
                    $<span th:text="${#numbers.formatDecimal(book.price, 1, 'COMMA', 2, 'POINT')}">0.00</span>
                </p>

                <button class="cart-management-button"
                        th:onclick="'addToCart(' + ${book.id} + ')'" th:if="${book.inventory > 0}">
                    Add to cart
                </button>
                <span class="book-sold-out-tag" th:if="${book.inventory == 0}">Sold out</span>
            </div>
        </div>
    </section>
</main>

<footer th:fragment="footer">
    <div id="base-nav-footer">
        <div id="base-nav-footer-container">
            <div id="base-nav-site-links"></div>
            <div id="base-nav-contact-about-links"></div>
        </div>
    </div>
</footer>

</body>
</html>
