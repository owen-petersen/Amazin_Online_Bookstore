<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${book.title} + ' â€“ Amazin Bookstore'">Book Details</title>
    <link rel="stylesheet" href="/css/base-navigation.css">
    <link rel="stylesheet" href="/css/home.css"/>
</head>

<body>
<header th:fragment="header">
    <div id="base-nav-top-bar">
        <div id="base-nav-top-bar-container">
            <div id="base-nav-logo-box">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <h1 style="margin: 0; font-size: 1.25rem;">Amazin</h1>
                </a>
            </div>

            <div id="base-nav-user-section-box">
                <div id="base-nav-cart">
                    <a href="/cart">
                        <img id="shopping-cart-img"
                             class="user-section-icon"
                             src="/images/icons/shopping-cart.png"
                             alt="Shopping cart image">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="base-nav-navigation">
        <nav>
            <ul id="base-nav-navigation-links">
                <li class="base-nav-navigation-link-list-item">
                    <a class="base-nav-navigation-link" href="/"><span>Home</span></a>
                </li>
                <li class="base-nav-navigation-link-list-item base-nav-navigation-separator">|</li>
                <li class="base-nav-navigation-link-list-item">
                    <a class="base-nav-navigation-link" href="/cart"><span>Cart</span></a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main id="home-content-wrapper">
    <section id="book-detail-section">
        <h2 class="section-title" th:text="${book.title}">Book Title</h2>

        <div style="display:flex; gap:2rem; align-items:flex-start;">

            <img class="book-cover-large"
                 th:src="@{'/images.book/' + ${book.id} + '.png'}"
                 th:alt="'Cover for ' + ${book.title}"
                 style="width:220px; height:auto; border-radius:4px;">

            <div>
                <p><strong>Author:</strong>
                    <span th:text="${book.author}">Author Name</span>
                </p>

                <p><strong>Genre:</strong>
                    <span th:text="${book.genre}">Genre</span>
                </p>

                <p><strong>ISBN:</strong>
                    <span th:text="${book.isbn}">123456789</span>
                </p>

                <p><strong>Publisher:</strong>
                    <span th:text="${book.publisher}">Publisher Name</span>
                </p>

                <p><strong>Year:</strong>
                    <span th:text="${book.publishedYear}">2000</span>
                </p>

                <p><strong>Edition:</strong>
                    <span th:text="${book.edition}">1</span>
                </p>

                <p><strong>Pages:</strong>
                    <span th:text="${book.numOfPages}">300</span>
                </p>

                <p><strong>Price:</strong>
                    $<span th:text="${book.price}">0.00</span>
                </p>

                <button class="item-remove-button"
                        th:onclick="'addToCart(' + ${book.id} + ')'">
                    Add to cart
                </button>
            </div>
        </div>
    </section>
</main>

<footer th:fragment="footer">
    <div id="base-nav-footer">
        <div id="base-nav-footer-container">
            <div id="base-nav-site-links"></div>
            <div id="base-nav-contact-about-links"></div>
        </div>
    </div>
</footer>

</body>
</html>
