<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Amazin Online Bookstore</title>

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div class="page">
    <div class="card">
        <!-- LEFT SIDE: FORM -->
        <div class="left">
            <h1 class="brand">Amazin Online Bookstore</h1>
            <p class="subtitle">Sign in to continue</p>
            <a class="subtitle" href="/create-account">Create new account</a>

            <!-- server-side messages -->
            <p th:if="${error}" class="error" th:text="${error}"></p>
            <p th:if="${param.logout}" class="success">You have logged out successfully.</p>

            <!-- client-side error for JS  -->
            <p id="clientError" class="error"></p>

            <form id="loginForm" th:action="@{/login}" method="post">
                <div class="field">
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username"
                           placeholder="Type your username" required>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password"
                           placeholder="Type your password" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- RIGHT SIDE: IMAGE ONLY -->
        <div class="right"></div>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
