<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; margin: 3rem; }
        form { display: flex; flex-direction: column; width: 300px; gap: 10px; }
        input, button { padding: 8px; font-size: 1rem; }
        .error { color: red; }
    </style>
</head>
<body>
<h2>Login</h2>

<p th:if="${error}" class="error" th:text="${error}"></p>
<p th:if="${param.logout}" class="error">You have logged out successfully.</p>

<form th:action="@{/login}" method="post">
    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
</form>
</body>
</html>
