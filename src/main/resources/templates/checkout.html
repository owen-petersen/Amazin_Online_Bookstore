<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="~{base :: head('Checkout page')}"></th:block>
    <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>
    <header th:replace="~{base :: header}"></header>
    <main>
        <form id="checkout-form" action="/checkout/purchase" method="post">
            <div id="checkout-shipping">
                <div id="checkout-shipping-title">
                    <h1>Shipping</h1>
                </div>
                <div id="checkout-shipping-contact-information">
                    <div id="checkout-shipping-contact-information-title">Contact information</div>
                    <div id="checkout-shipping-contact-information-info">
                        <div id="checkout-shipping-contact-information-email">Email</div>
                        <div id="checkout-shipping-contact-information-phone">Phone</div>
                    </div>
                </div>
                <div id="checkout-shipping-address">
                    <div id="checkout-shipping-address-title">Address</div>
                    <div id="checkout-shipping-address-name">
                        <div id="checkout-shipping-address-firstname">Firstname</div>
                        <div id="checkout-shipping-address-lastname">Lastname</div>
                    </div>
                    <div id="checkout-shipping-address-address-line1">Address line 1</div>
                    <div id="checkout-shipping-address-address-line2">Address line 2</div>
                    <div id="checkout-shipping-address-country">
                        <div id="checkout-shipping-address-country-name">Country</div>
                        <div id="checkout-shipping-address-country-province">Province</div>
                    </div>
                    <div id="checkout-shipping-address-city">
                        <div id="checkout-shipping-address-city-name">City</div>
                        <div id="checkout-shipping-address-city-postal-code">Postal code</div>
                    </div>
                </div>
            </div>
            <div id="checkout-payment-info"></div>
            <div id="summary-section">
                <div id="summary-title">Order summary</div>
                <div id="subtotal" class="summary-data">
                    <div class="summary-data-label">Subtotal</div>
                    <div id="subtotal-value" class="summary-data-value">$0.00</div>
                </div>
                <div id="shipping" class="summary-data">
                    <div class="summary-data-label">Shipping</div>
                    <div id="shipping-value" class="summary-data-value">$0.00</div>
                </div>
                <div id="tax" class="summary-data">
                    <div class="summary-data-label">Tax</div>
                    <div id="tax-value" class="summary-data-value">$0.00</div>
                </div>
                <hr id="summary-section-line">
                <div id="estimated-total" class="summary-data">
                    <div id="estimated-total-label" class="summary-data-label">Estimated total</div>
                    <div id="estimated-total-value" class="summary-data-value">$0.00</div>
                </div>
                <div id="purchase-button-surround">
                    <input id="purchase-button" type="submit" value="Purchase">
                </div>
            </div>
            <div id="checkout-cart-summary"></div>
        </form>
    </main>
    <footer th:replace="~{base :: footer}"></footer>
</body>
</html>
