<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{base :: head('Did you mean?')}"></th:block>
    <link rel="stylesheet" href="/css/home.css"/>
</head>

<body>
<header th:replace="~{base :: header}"></header>

<main id="home-content-wrapper">

    <h2 class="section-title">No exact matches found</h2>

    <div class="book-list-empty">
        <p>No results for <strong th:text="${query}">query</strong>.</p>
        <p>Did you mean:</p>

        <ul style="list-style:none; padding:0; margin-top:15px;">
            <li th:each="s : ${suggestions}" style="margin-bottom:10px;">
                <a th:href="@{/search(q=${s})}"
                   style="color:#1a73e8; font-weight:600; text-decoration:none;">
                    <span th:text="${s}">Suggestion</span>
                </a>
            </li>
        </ul>

        <a href="/" class="nice-button" style="padding:8px 14px; margin-top:20px; display:inline-block;">
            Back to home
        </a>
    </div>

</main>

<footer th:replace="~{base :: footer}"></footer>

</body>
</html>
